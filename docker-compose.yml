services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: board_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: board_db
      MYSQL_USER: board_user
      MYSQL_PASSWORD: board_password
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - board_network

  # Node.js 웹 서버
  web:
    build: .
    container_name: board_web
    restart: always
    ports:
      - "0.0.0.0:3000:3000"  # 모든 인터페이스에서 접근 가능하도록 설정
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=board_user
      - DB_PASSWORD=board_password
      - DB_NAME=board_db
      - JWT_SECRET=your_jwt_secret_key_here
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
      - ./routes:/app/routes
      - ./config:/app/config
      - ./middleware:/app/middleware
      - ./server.js:/app/server.js
      - ./siteAuth.credentials:/app/siteAuth.credentials
    networks:
      - board_network

  # Jenkins CI/CD
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
      args:
        # 호스트의 docker 그룹 GID를 확인하여 설정 (기본값: 999)
        # Windows에서는 보통 999를 사용
        DOCKER_GID: 999
    container_name: board_jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - board_network
    # Docker 소켓 권한 문제 해결을 위해 privileged 모드 사용
    privileged: true
    # Windows 환경에서 Docker 소켓 접근을 위해 user를 root로 설정
    user: root

volumes:
  db_data:
  jenkins_data:

networks:
  board_network:
    driver: bridge
