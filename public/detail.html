<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- GNB는 navbar.js에서 동적 생성됩니다 -->

        <!-- 메인 콘텐츠 -->
        <div class="container mt-4">
            <!-- 게시글 상세 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0" id="detailTitle">게시글 제목</h4>
                            <div id="detailActions">
                                <!-- 수정/삭제 버튼이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <small class="text-muted">
                                        <i class="fas fa-user me-1"></i>작성자: <span id="detailAuthor"></span>
                                    </small>
                                </div>
                                <div class="col-md-6 text-end">
                                    <small class="text-muted">
                                        <i class="fas fa-calendar me-1"></i>작성일: <span id="detailDate"></span>
                                    </small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-eye me-1"></i>조회수: <span id="detailViews"></span>
                                </small>
                            </div>
                            <div id="detailContent" class="mb-4">
                                <!-- 게시글 내용이 여기에 표시됩니다 -->
                            </div>
                            <div id="detailAttachments" class="mb-4">
                                <!-- 첨부파일이 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 댓글 섹션 -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-comments me-2"></i>댓글</h5>
                        </div>
                        <div class="card-body">
                            <div id="commentsList">
                                <!-- 댓글 목록이 여기에 동적으로 로드됩니다 -->
                            </div>
                            
                            <!-- 댓글 작성 폼 -->
                            <form id="commentForm" class="mt-4">
                                <div class="card border-0 bg-light">
                                    <div class="card-body p-4">
                                        <div class="d-flex align-items-center mb-3">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            <div>
                                                <div class="fw-bold text-dark">댓글 작성</div>
                                                <small class="text-muted">의견을 남겨주세요</small>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control border-0 shadow-sm" id="commentContent" rows="4" placeholder="댓글을 작성해주세요..." maxlength="200" required style="resize: none;"></textarea>
                                            <div class="form-text text-end">
                                                <span id="commentCount">0</span>/200자
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary px-4">
                                                <i class="fas fa-paper-plane me-2"></i>댓글 작성
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩중...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast position-fixed top-0 end-0 m-3" role="alert">
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/bug-helper.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/detail.js"></script>
</body>
</html>
