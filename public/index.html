<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments me-2"></i>게시판
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authButtons">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">
                            <i class="fas fa-sign-in-alt me-1"></i>로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">
                            <i class="fas fa-user-plus me-1"></i>회원가입
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav d-none" id="userMenu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 검색 및 글쓰기 버튼 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" id="searchInput" placeholder="게시글 검색..." style="width: 300px;">
                        <button class="btn btn-outline-primary" onclick="searchPosts()">
                            <i class="fas fa-search me-1"></i>검색
                        </button>
                    </div>
                    <button class="btn btn-primary" onclick="goToWrite()">
                        <i class="fas fa-edit me-1"></i>글쓰기
                    </button>
                </div>

                <!-- 게시글 목록 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>게시글 목록</h5>
                    </div>
                    <div class="card-body">
                        <div id="postsList">
                            <!-- 게시글이 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <nav aria-label="게시글 페이지네이션" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩중...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast position-fixed top-0 end-0 m-3" role="alert">
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
