<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- GNB는 navbar.js에서 동적 생성됩니다 -->

    <!-- 메인 컨테이너 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 헤더 섹션 -->
                <div class="bg-gradient-primary text-white rounded-3 p-4 mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-1"><i class="fas fa-comments me-2"></i>게시판</h2>
                            <p class="mb-0 opacity-75">자유롭게 소통하고 정보를 공유하세요</p>
                        </div>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" placeholder="검색어를 입력하세요" id="searchInput">
                                <button class="btn btn-light" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <button class="btn btn-warning btn-lg px-4" id="writeBtn">
                                <i class="fas fa-pen me-2"></i>글쓰기
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 게시글 목록 -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-light border-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-muted">
                                <i class="fas fa-list me-2"></i>게시글 목록
                            </h5>
                            <small class="text-muted" id="postCount">총 0개의 게시글</small>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 80px;" class="text-center">
                                            <i class="fas fa-hashtag me-1"></i>번호
                                        </th>
                                        <th>
                                            <i class="fas fa-file-alt me-1"></i>제목
                                        </th>
                                        <th style="width: 120px;" class="text-center">
                                            <i class="fas fa-user me-1"></i>작성자
                                        </th>
                                        <th style="width: 120px;" class="text-center">
                                            <i class="fas fa-calendar me-1"></i>작성일
                                        </th>
                                        <th style="width: 100px;" class="text-center">
                                            <i class="fas fa-eye me-1"></i>조회수
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="postsList">
                                    <!-- 게시글 목록이 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <nav aria-label="게시글 페이지네이션" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div class="d-none" id="loadingSpinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/board.js"></script>
</body>
</html>
