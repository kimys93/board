<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- GNB는 navbar.js에서 동적 생성됩니다 -->

    <!-- 메인 컨테이너 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>게시글 수정</h4>
                    </div>
                    <div class="card-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="editTitle" class="form-label">제목</label>
                                <input type="text" class="form-control" id="editTitle" maxlength="200" required>
                                <div class="form-text">
                                    <span id="titleCount">0</span>/200자
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editContent" class="form-label">내용</label>
                                <textarea class="form-control" id="editContent" rows="10" maxlength="1000" required></textarea>
                                <div class="form-text">
                                    <span id="contentCount">0</span>/1000자
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">파일 첨부</label>
                                <input type="file" class="form-control" id="fileInput" multiple accept="image/*">
                                <div class="form-text">이미지 파일만 업로드할 수 있습니다. (최대 10MB)</div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="goBack()">
                                    <i class="fas fa-arrow-left me-1"></i>취소
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>수정
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩중...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast position-fixed top-0 end-0 m-3" role="alert">
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/edit.js"></script>
</body>
</html>
