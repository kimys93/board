<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
        <!-- GNB는 navbar.js에서 동적 생성됩니다 -->

    <!-- 메인 콘텐츠 -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>회원가입</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerId" class="form-label">ID</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="registerId" placeholder="ID를 입력해주세요." required>
                                    <button type="button" class="btn btn-outline-primary" id="checkIdBtn" onclick="checkId()">
                                        <i class="fas fa-search me-1"></i>중복확인
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="idError"></div>
                                <div class="valid-feedback" id="idSuccess" style="display: none;">
                                    <i class="fas fa-check-circle me-1"></i>사용 가능한 ID입니다.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="registerName" placeholder="이름을 입력해주세요." required>
                                <div class="invalid-feedback" id="nameError"></div>
                                <div class="valid-feedback" id="nameSuccess" style="display: none;">
                                    <i class="fas fa-check-circle me-1"></i>올바른 성명입니다.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">이메일</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="registerEmail" required>
                                    <button class="btn btn-outline-secondary" type="button" id="checkEmailBtn">
                                        <i class="fas fa-check me-1"></i>중복 확인
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="emailError"></div>
                                <div class="valid-feedback" id="emailSuccess" style="display: none;">
                                    <i class="fas fa-check-circle me-1"></i>사용 가능한 이메일입니다.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerGender" class="form-label">성별</label>
                                <select class="form-select" id="registerGender" required>
                                    <option value="">성별을 선택해주세요</option>
                                    <option value="male">남성</option>
                                    <option value="female">여성</option>
                                    <option value="other">기타</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="registerPhone" class="form-label">휴대전화 번호</label>
                                <input type="tel" class="form-control" id="registerPhone" placeholder="휴대전화 번호를 입력해주세요." required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPasswordConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="registerPasswordConfirm" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-1"></i>회원가입
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast position-fixed top-0 end-0 m-3" id="toast">
        <div class="toast-body">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
