<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 관리 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .profile-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
        <!-- GNB는 navbar.js에서 동적 생성됩니다 -->

    <!-- 메인 콘텐츠 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- 프로필 카드 -->
                <div class="card profile-card">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="userDisplayName">사용자명</h5>
                        <p class="text-muted" id="userEmail">user@example.com</p>
                        <p class="text-muted" id="userPhone">010-1234-5678</p>
                        <p class="text-muted" id="userGender">성별</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="editProfile()">
                            <i class="fas fa-edit me-1"></i>프로필 수정
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <!-- 프로필 수정 폼 -->
                <div class="card" id="profileForm" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>프로필 수정</h5>
                    </div>
                    <div class="card-body">
                        <form id="updateProfileForm">
                            <!-- 개인정보 수정 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="updateName" class="form-label">이름</label>
                                        <input type="text" class="form-control" id="updateName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="updateGender" class="form-label">성별</label>
                                        <select class="form-select" id="updateGender" required>
                                            <option value="">성별을 선택해주세요</option>
                                            <option value="male">남성</option>
                                            <option value="female">여성</option>
                                            <option value="other">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="updateEmail" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="updateEmail" required>
                            </div>

                            <div class="mb-3">
                                <label for="updatePhone" class="form-label">휴대전화 번호</label>
                                <input type="tel" class="form-control" id="updatePhone" placeholder="01012345678" required>
                                <div class="form-text">숫자만 입력하세요. 하이픈은 자동으로 추가됩니다.</div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>저장
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                                    <i class="fas fa-times me-1"></i>취소
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 비밀번호 변경 폼 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-lock me-2"></i>비밀번호 변경</h5>
                    </div>
                    <div class="card-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key me-1"></i>비밀번호 변경
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 계정 삭제 -->
                <div class="card mt-4 border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>위험 구역</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-danger">계정을 삭제하면 모든 데이터가 영구적으로 삭제됩니다. 이 작업은 되돌릴 수 없습니다.</p>
                        <button type="button" class="btn btn-danger" onclick="deleteAccount()">
                            <i class="fas fa-trash me-1"></i>계정 삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast position-fixed top-0 end-0 m-3" id="toast">
        <div class="toast-body">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
