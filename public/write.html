<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments me-2"></i>게시판
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authButtons">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">
                            <i class="fas fa-sign-in-alt me-1"></i>로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">
                            <i class="fas fa-user-plus me-1"></i>회원가입
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav d-none" id="userMenu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>글쓰기</h4>
                    </div>
                    <div class="card-body">
                        <form id="writeForm">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">제목</label>
                                <input type="text" class="form-control" id="postTitle" maxlength="200" required>
                                <div class="form-text">
                                    <span id="titleCount">0</span>/200자
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">내용</label>
                                <textarea class="form-control" id="postContent" rows="10" maxlength="1000" required></textarea>
                                <div class="form-text">
                                    <span id="contentCount">0</span>/1000자
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">파일 첨부</label>
                                <input type="file" class="form-control" id="fileInput" multiple accept="image/*">
                                <div class="form-text">이미지 파일만 업로드할 수 있습니다. (최대 10MB)</div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="goBack()">
                                    <i class="fas fa-arrow-left me-1"></i>취소
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>작성
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩중...</span>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast position-fixed top-0 end-0 m-3" role="alert">
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
